<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Edit Fruits</title>
</head>
<body>
<div class="form-group" style="text-align: center; margin-left: 40px; margin-top:30px; width:50%; border:1px solid">
      <h4>Form data update</h4>
<form method="post" action="{% url 'edited_fruits' %}" >
    {% csrf_token %}
    <input  type="text" value="{{data.id}}" name="ids" readonly class="form-control">
    <input type="text" name="fruit_name" value="{{data.name}}" placeholder="Enter fruit name" class="form-control"><br>
    <input type="number" name="fruit_price" value="{{data.price}}" placeholder="Enter fruit price" class="form-control"><br>
    <input type="submit" value="submit" class="btn btn-warning btn-lg"><br>
</form>
</div>

</body>
</html>
